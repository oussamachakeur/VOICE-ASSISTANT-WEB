<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Form</h1>

        <!-- User Registration Form -->
        <section>
            <h2>Register</h2>
            <form id="registerForm">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
                
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Login Form -->
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required>
                
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Feedback Form -->
        <section>
            <h2>Submit Feedback</h2>
            <form id="feedbackForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="content">Feedback</label>
                <textarea id="content" name="content" required></textarea>
                
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </div>

    <script>
        // Register form submission via AJAX
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission

            // Collect the form data
            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Send data to the FastAPI backend
            const response = await fetch('http://127.0.0.1:8000/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            // Handle the response
            if (response.ok) {
                const result = await response.json();
                console.log(result);
                alert('User registered successfully!');
            } else {
                const error = await response.json();
                console.error('Error:', error);
                alert('Registration failed!');
            }
        });

        // Login form submission via AJAX
      // Login form submission via AJAX
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission

            // Collect login form data
            const formData = {
                email: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            // Send login data to the FastAPI backend
            const response = await fetch('http://127.0.0.1:8000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            // Handle the response
            const result = await response.json();
            if (response.ok) {
                // Assuming the response contains the access token, e.g., { "access_token": "jwt_token" }
                const accessToken = result.access_token;
                if (accessToken) {
                    localStorage.setItem("access_token", accessToken);  // Store the actual token
                    alert('Login successful!');
                } else {
                    alert('Token not found in the response!');
                }
            } else {
                alert('Login failed!');
            }
        });

        // Submit feedback form submission via AJAX
        document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect feedback form data
            const feedbackData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                content: document.getElementById('content').value
            };

            // Retrieve the token from localStorage
            const token = localStorage.getItem("access_token");

            if (!token) {
                alert("You must be logged in to submit feedback.");
                return;
            }

            // Send feedback data to the backend
            const response = await fetch("http://127.0.0.1:8000/feedbacks", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`,  // Use the token from localStorage
                },
                body: JSON.stringify(feedbackData),
            });

            if (response.ok) {
                alert("Feedback submitted successfully!");
                document.getElementById("feedbackForm").reset();
            } else {
                const error = await response.json();
                alert("Error: " + error.message);
            }
        });

    </script>
</body>
</html>
