<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family:'Arial', sans-serif;
            background: #fff;
            color: #666;
            display:contents;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(13, 232, 221, 0.499);
            max-width: 600px;
            width: 90%;
            margin-top: 30px;
        }

        .navbar-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 15px 0; /* Vertical padding only */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            margin-bottom: 30px;
        }
        .nav-center nav a {
            text-decoration: none;
            color: #067368;
            font-size: 12px;
            font-weight: bold;
            transition: color 0.3s ease;
            margin: 0; /* Remove any margin overrides */
            padding: 0 45px; /* Optional padding to add internal space */
            position: relative;
            text-align: center;
            justify-content: center;
        }
        .nav-center {
            display: flex;
            justify-content: center; /* Center the links */
            align-items: center; /* Align vertically */
            gap: 30px; /* Space between links */
        }

        .nav-center a:hover::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 2px;
            background-color: #067368;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .header {
            background: linear-gradient(135deg, #a2eae2, #a2eae2);
            color: white;
            text-align: center;
            padding: 100px 80px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .header h1 {
            font-size: 30px;
            margin: 0;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            font-style: italic;
            margin-top: 10px;
        }

        .header p {
            margin: 10px 0 0;
            margin-top: 30px;
            font-size: 14px;
            color:#666;
        }
        .main-container {
            margin: -100px auto 0;
            max-width: 520px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 30px;
            justify-content: center;
        }


        .container h1 {
            font-size: 35px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-bottom: 20px;
            color: #2ec4b6;
        }

        .container p {
            margin-top: 30px;
            margin-bottom: 50px;
            font-size: 15px;
            color: #666;
        }

        .description {
            margin-bottom: 30px;
            font-size: 1rem;
            color: #666;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .start-button {
            padding: 15px 40px;
            border: none;
            outline: none;
            background: linear-gradient(135deg, #2ec4b6, #ffffff);
            color: #666;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(46, 196, 182, 0.3);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: linear-gradient(135deg, #ffffff, #2ec4b6);
            box-shadow: 0 10px 20px rgba(46, 196, 182, 0.4);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        .voice-animation {
            margin: 30px auto 0;
            width: 150px;
            height: 150px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .voice-animation div {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 2px solid rgba(46, 196, 182, 0.6);
            animation: pulse 2s infinite;
        }

        .voice-animation div:nth-child(2) {
            width: 60%;
            height: 60%;
            animation-delay: 0.5s;
        }

        .voice-animation div:nth-child(3) {
            width: 40%;
            height: 40%;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

    </style>
    <script>
        function startVoiceAnimation() {
            const voiceAnimation = document.querySelector(".voice-animation");
            voiceAnimation.classList.remove("hidden");
            setTimeout(() => {
                voiceAnimation.classList.add("hidden");
            }, 5000); // Stops animation after 5 seconds
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>The Future Listens to You...</h1>
        <p>Let's Be Connected!</p>
    </header>
    <div class="main-container">
    <div class="container">
        <h1>Revolutionize with AI-Powered Voice Assistant</h1>
        <p class="description">Click the button below to activate the assistant and experience the future of voice interaction.</p>
        <button class="start-button" onclick="startVoiceAnimation()">Let's Get Started</button>
        <div class="voice-animation hidden">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    </div>
</body>
</html>
