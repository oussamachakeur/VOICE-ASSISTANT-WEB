<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .polygon {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            animation: float 6s infinite ease-in-out;
        }

        .polygon1 {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .polygon3 {
            bottom: 5%;
            left: 25%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(30px) rotate(45deg);
            }
        }

        .signup-container {
            display: flex;
            width: 800px;
            height: 500px;
            background: #fff;
            box-shadow: 0 1px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left Side */
        .form-left {
            flex: 1;
            background: #2ec4b6;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .welcome-image {
            position: flex; /* Ensures the image stays in the top-right */
            top: 10px;          /* Adjust distance from the top edge */
            right: 10px;        /* Adjust distance from the right edge */
            width: 80px;        /* Control the size of the image */
            height: 80px;       /* Maintain proper aspect ratio */
            border-radius: 50%; /* Optional: Makes the image circular */
            object-fit: cover;  /* Ensures the image fits nicely */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for better visibility */
        }


        .form-left h2 {
            margin-bottom: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
        }

        .form-left p {
            margin-bottom: 20px;
            font-size: 15px;
        }

        .form-left p2 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 15px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-left button {
            background: #fff;
            color: #2ec4b6;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-left button:hover {
            background: #eaf7f5;
        }

        /* Right Side */
        .form-right {
            flex: 2;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-right h1 {
            margin-bottom: 20px;
            color:#25a292;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            padding: 10px;
            background: #2ec4b6;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        form button:hover {
            background: #25a292;
        }
    </style> 
</head>
<body>
    <div class="polygon polygon1"></div>
    <div class="polygon polygon3"></div>

    <div class="signup-container">
        <div class="form-left">
            <img src="https://i.postimg.cc/bNwYjDph/robot.png" alt="Welcome Image" class="welcome-image">
            <h2>Hello, Friend!</h2>
            <p2>If you already have an account, click here to Login.</p2>
            <button id="signInButton">Login</button>
        </div>
        <div class="form-right">
            <h1>Create Account</h1>
            <form id="registerForm">
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Collect the form data
            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
    
            // Send data to the FastAPI backend
            const response = await fetch('http://127.0.0.1:8000/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
    
            // Handle the response
            if (response.ok) {
                // Redirect to the /voice page
                window.location.href = '/voice';
            } else {
                const error = await response.json();
                alert('Registration failed: ' + error.message);
            }
        });
    
        document.getElementById('signInButton').addEventListener('click', function() {
            // Navigate to the sign-in page
            window.location.href = 'login'; 
        });
    </script>
    
</body>
</html>
