<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ecf0f3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #bebebe, -5px -5px 15px #ffffff;
        }
        .message-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #067368;
        }
        .message-container p {
            font-size: 16px;
            color: #666;
        }
        .message-container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #2ec4b6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .message-container a:hover {
            background: #eaf7f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Thank You!</h1>
        <p>Your feedback has been successfully submitted us.</p>
        <p>We appreciate your input and will work on it. ðŸ˜Š</p>
        <!-- Button to redirect to /voice -->
        <a href="/voice">Go to Voice Assistant</a>
    </div>
</body>
</html>
