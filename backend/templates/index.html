<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Option</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #ffffff);;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 40px;
            overflow: hidden;
            margin-top: 20px;
            padding-top: 100px;
            border: 8px solid #2ec4b6; /* Add a border to the body */
            border-radius: 10px; /* Make it rounded */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
        }

        /* Container Design */
        .container {
            display: flex;
            flex-direction: row;
            width: 60%;
            max-width: 800px;
            height: 350px;
            background: #ffffff;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 40px;
        }



        /* Left and Right Button Sections */
        .button {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button.left {
            background: linear-gradient(to top left, #2ec4b6, #34e1cf);
            color: white;
        }

        .button.right {
            background: linear-gradient(to top left, #4c6ef5, #6a85ff);
            color: white;
        }

        /* Hover Effect */
        .button:hover {
            transform: scale(1.05);
        }

        /* Headings for Each Option */
        .button h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            margin: 0;
        }

        .header h1 {
            font-size: 40px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-bottom: 50px;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        .header p {
            font-size: 26px;
            margin: 0;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2ec4b6;
            font-style: italic;
            margin-top: 0;
        }

        /* Action Links */
        .button a {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #2ec4b6;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button.left a {
            color: #2ec4b6;
        }

        .button.right a {
            color: #4c6ef5;
        }

        .button a:hover {
            background: #ffffff;
            color: #000;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Revolutionize with AI-Powered Voice Assistant</h1>
        <p>Not leaving anyone behind.</p>
    </header>
    <!-- Background Polygons -->
    <div class="polygon polygon1"></div>
    <div class="polygon polygon2"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Option -->
        <div class="button left">
            <h1>Use Without Registration</h1>
            <a href="listenwithout">Continue</a>
        </div>
        <!-- Right Option -->
        <div class="button right">
            <h1>Use With Registration</h1>
            <a href="user">Sign Up</a>
        </div>
    </div>
</body>
</html>
