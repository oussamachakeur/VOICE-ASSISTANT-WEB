<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Feedback Form</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ecf0f3; /* Light background for Neumorphism */
            color: #333;
        }

        .navbar-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 15px 0; /* Vertical padding only */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            margin-bottom: 30px;
        }
        .nav-center nav a {
            text-decoration: none;
            color: #067368;
            font-size: 12px;
            font-weight: bold;
            transition: color 0.3s ease;
            margin: 0; /* Remove any margin overrides */
            padding: 0 45px; /* Optional padding to add internal space */
            position: relative;
            text-align: center;
            justify-content: center;
        }
        .nav-center {
            display: flex;
            justify-content: center; /* Center the links */
            align-items: center; /* Align vertically */
            gap: 30px; /* Space between links */
        }

        .nav-center a:hover::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 2px;
            background-color: #067368;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        /* Gradient Header Section */
        .header {
            background: linear-gradient(135deg, #a2eae2, #a2eae2);
            color: white;
            text-align: center;
            padding: 120px 80px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .header h1 {
            font-size: 30px;
            margin: 0;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            font-style: italic;
            margin-top: 30px;
        }

        .header p {
            margin: 10px 0 0;
            margin-top: 30px;
            font-size: 14px;
            color:#666;
        }

        /* Main Content */
        .main-container {
            margin: -100px auto 0;
            max-width: 520px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 30px;
            justify-content: center;
        }

        /* Neumorphic Feedback Form */
        .form-container {
            background: #ecf0f3;
            border-radius: 20px;
            box-shadow: 2px 2px 2px #2ec4b6, -2px -0px 0px #2ec4b6;
            flex: 1 1 400px;
            padding: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Adds spacing between form elements */
        }

        .form-container h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Input Fields with Neumorphism */
        .form-container input,
        .form-container textarea {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            font-size: 14px;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            box-shadow: inset 5px 5px 15px #d1d9e6, inset -5px -5px 15px #ffffff, 0 0 5px #2ec4b6;
        }

        /* Textarea Styling */
        .form-container textarea {
            resize: none;
            height: 100px;
        }

        /* Submit Button with Neumorphism */
        .form-container button {
            width: 50%;
            padding: 12px;
            background: #2ec4b6;
            border: none;
            outline: none;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            text-align: center;
        }

        .form-container button:hover {
            box-shadow: 5px 5px 20px #d1d9e6, -5px -5px 20px #ffffff;
            background: #eaf7f5;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .form-container,
            .contact-info {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar-container">
        <div class="nav-center">
            <nav>
                <a href="voice">Voice Assistant</a>
                <a href="meettheteam">Meet the Team</a>
                <a href="login">Log Out</a>
            </nav>
        </div>
    </div>

    <!-- Header Section -->
    <header class="header">
        <h1>We'd Love to Hear From You</h1>
        <p>Submit your feedback below, and weâ€™ll get back to you shortly.</p>
    </header>

    <!-- Feedback Form Section -->
    <div class="main-container">
        <div class="form-container">
            <h2>Feedback Form</h2>
            <form id="feedbackForm">
                <input type="text" id="title" name="title" placeholder="Enter Title" required>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                <textarea id="content" name="content" placeholder="Enter Your Feedback" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const accessToken = localStorage.getItem('access_token');
        if (!accessToken) {
            alert('You are not logged in. Please log in and try again.');
            return;
        }

        const feedbackData = {
            title: document.getElementById('title').value,
            email: document.getElementById('email').value, 
            content: document.getElementById('content').value
        };

        try {
            const response = await fetch('http://127.0.0.1:8000/feedbacks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify(feedbackData) // Send all fields to the backend
            });

            if (response.ok) {
                window.location.href = "/feedbackOk";
            } else {
                const errorResult = await response.json();
                alert(`Failed to submit feedback: ${errorResult.detail}`);
            }
        } catch (error) {
            alert('An error occurred: ' + error.message);
        }
    });

    </script>
</body>
</html>
